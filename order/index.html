<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Nice Cream brings you custom made ice cream.">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Nice Cream - Home</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="icon" type="image/png" href="../img/favicon.png">

    <!-- CSS grid fallback for internet explorer -->
    <!--[if IE]>
<link rel="stylesheet" type="text/css" href="css/ie.css" />
<![endif]-->
</head>

<body class="orderpage">
    <main>
        <header role="banner">
            <nav role="navigation">
                <a href="../" class="logowrap"><img src="../img/nicecream-logo.svg" alt="logo" class="logo"></a>
                <div>
                    <a href="../"><span>Home</span></a>
                    <a href="order" id="current"><span>Order</span></a>
                </div>
            </nav>
        </header>
        <article>
            <section class="ordergrid">
                <div class="order">
                    <div>
                        <div class="customizer">
                            <h1><img src="../img/customizer.svg" alt=""></h1>
                        </div>
                        <form action="">
                            <fieldset class="sauces">
                                <legend>
                                    <h2>Create your icecream</h2>
                                </legend>
                                <h3>Mix your flavour</h3>
                                <div class="formgrid">
                                    <span><input type="checkbox" id="s1"><label for="s1" class="strawberry">Strawberry</label></span>
                                    <span><input type="checkbox" id="s2"><label for="s2" class="caramel">Caramel</label></span>
                                    <span><input type="checkbox" id="s3"><label for="s3" class="oreo">Oreo</label></span>
                                    <span><input type="checkbox" id="s4"><label for="s4" class="cookie">Cookie-dough</label></span>
                                    <span><input type="checkbox" id="s6"><label for="s6" class="coffee">Coffee</label></span>
                                    <span><input type="checkbox" id="s8"><label for="s8" class="banana">Banana</label></span>
                                    <span><input type="checkbox" id="s9"><label for="s9" class="peanut">Peanut Butter</label></span>
                                    <span><input type="checkbox" id="s10"><label for="s10" class="cherry">Cherry</label></span>
                                </div>
                                <h3>Add some delicious toppings</h3>
                                <div class="formgrid">
                                    <span><input type="checkbox" id="sc1"><label for="sc1">Chocolate sauce</label></span>
                                    <span><input type="checkbox" id="sc2"><label for="sc2">Blackberry sauce</label></span>
                                    <span><input type="checkbox" id="sc3"><label for="sc3">Caramel popcorn</label></span>
                                    <span><input type="checkbox" id="sc4"><label for="sc4">Pecans</label></span>
                                    <span><input type="checkbox" id="sc5"><label for="sc5">Macadamia nuts</label></span>
                                    <span><input type="checkbox" id="sc6"><label for="sc6">Fresh berries</label></span>
                                    <span><input type="checkbox" id="sc7"><label for="sc7">Cocoa Nibs</label></span>
                                    <span><input type="checkbox" id="sc8"><label for="sc8">Chocolate pearls</label></span>
                                    <span><input type="checkbox" id="sc9"><label for="sc9">Walnuts</label></span>
                                    <span><input type="checkbox" id="sc10"><label for="sc10">Honey</label></span>
                                    <span><input type="checkbox" id="sc11"><label for="sc11">Dates</label></span>
                                    <span><input type="checkbox" id="sc12"><label for="sc12">Maple syrup</label></span>
                                    <span><input type="checkbox" id="sc13"><label for="sc13">Maple syrup</label></span>
                                </div>
                                <h3>How much do you want?</h3>
                                <div class="formgrid gap">
                                    <select>
                                <option>Metric</option>
                                <option>0,5 dl (tiny)</option>
                                <option>1 L (fair amount)</option>
                                <option>3 L (all by myself)</option>
                                <option>5 L (movie night)</option>
                                <option>8 L (invite family)</option>
                                <option>10 L (invite friends)</option>
                                <option>20 L (invite everyone)</option>
                                <option>30 L (don't eat all at once)</option>
                                <option>50 L (quite large)</option>
                                <option>100 L (insane)</option>
                            </select>
                                    <select>
                                <option>Imperial</option>
                                <option>1,69 fl oz (tiny)</option>
                                <option>3,38 fl oz (fair amount)</option>
                                <option>10,1 fl oz (all by myself)</option>
                                <option>16,9 fl oz L (movie night)</option>
                                <option>27,0 fl oz (invite family)</option>
                                <option>33,8 fl oz (invite friends)</option>
                                <option>67,6 fl oz (invite everyone)</option>
                                <option>101 fl oz (don't eat all at once)</option>
                                <option>169 fl oz (quite large)</option>
                                <option>338 fl oz (insane)</option>
                            </select>
                                </div>
                            </fieldset>
                            <div class="btngrid">
                                <span><button href="#" class="btn">Add to my recipes</button></span>
                                <span><button href="#" class="btn">Share recipe</button></span>
                                <span><button href="#" class="btn filled">add to cart</button></span>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
